{% extends "core/base.html" %}
{% load static %}

{% block content %}
<style>
    /* Add your custom styles here */

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .emp-profile {
        padding: 3%;
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 0.5rem;
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-img {
        text-align: center;
    }

    .profile-img img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-img .file {
        position: relative;
        overflow: hidden;
        margin-top: 20px;
        width: 70%;
        border: none;
        border-radius: 0;
        font-size: 15px;
        background: #212529b8;
        color: #ffffff;
    }

    .profile-img .file input {
        position: absolute;
        opacity: 0;
        right: 0;
        top: 0;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="file"] {
        margin-top: 10px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="container emp-profile">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="profile-img">
            <img id="chosen-image" src="{% if form.instance.image %}{{ form.instance.image.url }}{% endif %}" alt="Chosen Image">
            <!-- <div class="file btn btn-lg btn-primary">
                Choose Photo
                <input type="file" name="image" id="image" accept="image/*" onchange="displayImage(this)">
            </div> -->
        </div>

        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
            {{ form.first_name }}
        </div>

        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
            {{ form.last_name }}
        </div>

        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Date:</label>
            {{ form.date }}
        </div>

        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}">Phone:</label>
            {{ form.phone }}
        </div>

        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="{{ form.ranking.id_for_label }}">Ranking:</label>
            {{ form.ranking }}
        </div>

        <div class="form-group">
            <label for="{{ form.profession.id_for_label }}">Profession:</label>
            {{ form.profession }}
        </div>

        <div class="form-group">
            <label for="{{ form.status.id_for_label }}">Status:</label>
            {{ form.status }}
        </div>

        <div class="form-group">
            <label for="{{ form.shift.id_for_label }}">Shift:</label>
            {{ form.shift }}
        </div>

        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Image:</label>
            {{ form.image }}
        </div>

        <input type="submit" value="Save Profile">
    </form>
</div>

<script>
    // JavaScript function to display the chosen image
    function displayImage(input) {
        var preview = document.getElementById('chosen-image');
        var previewContainer = document.getElementById('image-preview');

        var file = input.files[0];

        if (file) {
            var reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                previewContainer.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    }
</script>

{% endblock %}
